
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro-Sense Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              charcoal: {
                DEFAULT: '#0D0D0F', // Main Background
                surface: '#16161A', // Card Surface
                elevated: '#1F1F25', // Floating Elements
              },
              neon: {
                cyan: '#8FF7F4',
                violet: '#C8B8FF',
              },
              text: {
                primary: '#F2F2F2',
                secondary: '#C7C7D1',
              }
            },
            boxShadow: {
              'neon-cyan': '0 0 20px rgba(143, 247, 244, 0.15), 0 0 5px rgba(143, 247, 244, 0.1)',
              'neon-violet': '0 0 20px rgba(200, 184, 255, 0.15), 0 0 5px rgba(200, 184, 255, 0.1)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D0D0F;
        color: #F2F2F2;
      }
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1F1F25; 
        border-radius: 4px;
        border: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8FF7F4; 
      }
      .glass-panel {
        background: rgba(22, 22, 26, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "express": "https://esm.sh/express@^5.2.1",
    "axios": "https://esm.sh/axios@^1.13.2",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "twilio": "https://esm.sh/twilio@^5.10.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
