<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro-Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            lineHeight: {
              'relaxed': '1.6',
            },
            colors: {
              forest: '#2F4F4F', // Deep Forest Green
              sage: {
                50: '#F4F7F4',
                100: '#E3EBE3',
                200: '#C5D6C5',
                300: '#A3BFa3',
                400: '#7F9F7F',
                500: '#608060',
                600: '#4A6741',
                700: '#3B5235',
                800: '#2F412B',
                900: '#263523',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              cream: {
                50: '#FAFAF9',
                100: '#F9F6F0',
                200: '#F0EAD6',
                300: '#E5E0D8',
                900: '#5C5446',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAF9;
        color: #1c1917; /* Gray-900 equivalent for high contrast */
      }
      /* Lined Paper Effect for Text Area */
      .bg-lined-paper {
        background-color: #fbfbfb;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem; /* Matches line-height usually */
        line-height: 2rem;
        background-attachment: local;
      }
      /* Custom Scrollbar for sensory friendliness */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5D6C5; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A3BFa3; 
      }
    </style>
